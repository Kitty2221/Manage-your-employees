{% include 'includes/head.html' %}
{% include 'includes/header.html' %}


<section class="plant-page col-sm-12 text-center">
    <h1 class="text-center">Edit Plant</h1>
    <div class="text-center col-sm-4 offset-sm-4">
        <form action="{{ url_for('plant_update', id=plant.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Name: </label>
                <input class="form-control" name="name" id="name" value="{{ plant.name }}">
            </div>
            <div class="form-group">
                <label for="location">Location: </label>
                <input class="form-control" name="location" id="location" value="{{ plant.location }}">
            </div>
            <div class="form-group">
                <label for="director_id">Director: </label>
                <select class="form-select" name="director_id" >
                    {% for employee in employees %}
                        <option value="{{ employee.id }}" {% if employee.id == plant.director_id %}} selected {% endif %}>{{ employee.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

</section>


{% include 'includes/footer.html' %}
